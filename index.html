<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>US COVID Dashboard</title>

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- C3 (needs D3 v5) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>US COVID Dashboard</h1>
    <p>Choropleth of new cases/deaths in the last 7 days (NYTimes).</p>
  </header>

  <section class="controls">
    <label>Metric:
      <select id="metricSelect">
        <option value="cases" selected>New Cases (7 days)</option>
        <option value="deaths">New Deaths (7 days)</option>
      </select>
    </label>
  </section>

  <section class="kpis">
    <div class="kpi">
      <div class="kpiLabel">US Total (7 days)</div>
      <div id="kpiTotal" class="kpiValue">-</div>
    </div>
    <div class="kpi">
      <div class="kpiLabel">Top State</div>
      <div id="kpiTop" class="kpiValue">-</div>
    </div>
    <div class="kpi">
      <div class="kpiLabel">Latest Date</div>
      <div id="kpiDate" class="kpiValue">-</div>
    </div>
  </section>

  <main class="grid">
    <div id="map"></div>

    <div class="panel">
      <h2>Top 10 States</h2>
      <div id="topChart"></div>
      <p class="hint">Tip: switch metric to update map + chart.</p>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
