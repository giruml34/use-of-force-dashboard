<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seattle Use of Force Dashboard</title>

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- C3 needs D3 v5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Seattle Use of Force Dashboard</h1>
    <p>Choropleth by police beat + filters by race and year.</p>
  </header>

  <section class="controls">
    <label>Race:
      <select id="raceSelect"></select>
    </label>

    <label>Year:
      <select id="yearSelect"></select>
    </label>
  </section>

  <section class="kpis">
    <div class="kpi">
      <div class="kpiLabel">Total Incidents</div>
      <div id="kpiTotal" class="kpiValue">-</div>
    </div>
    <div class="kpi">
      <div class="kpiLabel">Top Beat</div>
      <div id="kpiTopBeat" class="kpiValue">-</div>
    </div>
    <div class="kpi">
      <div class="kpiLabel">Top Race</div>
      <div id="kpiTopRace" class="kpiValue">-</div>
    </div>
  </section>

  <main class="grid">
    <div id="map"></div>

    <div class="panel">
      <h2>Incidents by Race</h2>
      <div id="raceChart"></div>

      <h2>Top 5 Beats</h2>
      <ol id="topBeats"></ol>

      <p class="hint">Tip: change Race/Year to see everything update.</p>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
